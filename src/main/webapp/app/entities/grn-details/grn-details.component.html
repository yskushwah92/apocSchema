<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.gRNDetails.home.title">GRN Details</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-grn-details" [routerLink]="['/grn-details/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.gRNDetails.home.createLabel">
            Create a new GRN Details
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="gRNDetails?.length === 0">
        <span jhiTranslate="appApp.gRNDetails.home.notFound">No gRNDetails found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="gRNDetails && gRNDetails.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.gRNDetails.grnNumber">Grn Number</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.gRNDetails.grnLineNumber">Grn Line Number</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.gRNDetails.grnQuantity">Grn Quantity</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.gRNDetails.grnType">Grn Type</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.gRNDetails.deliveryNote">Delivery Note</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.gRNDetails.isOpen">Is Open</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gRNDetails of gRNDetails ;trackBy: trackId">
                    <td><a [routerLink]="['/grn-details', gRNDetails.id, 'view']">{{ gRNDetails.id }}</a></td>
                    <td>{{ gRNDetails.grnNumber }}</td>
                    <td>{{ gRNDetails.grnLineNumber }}</td>
                    <td>{{ gRNDetails.grnQuantity }}</td>
                    <td jhiTranslate="{{ 'appApp.GRNType.' + gRNDetails.grnType }}">{{ gRNDetails.grnType }}</td>
                    <td>{{ gRNDetails.deliveryNote }}</td>
                    <td>{{ gRNDetails.isOpen }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/grn-details', gRNDetails.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/grn-details', gRNDetails.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(gRNDetails)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
