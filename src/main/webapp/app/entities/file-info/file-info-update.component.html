<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-file-info-heading" jhiTranslate="appApp.fileInfo.home.createOrEditLabel">Create or edit a File Info</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.source" for="field_source">Source</label>
                    <select class="form-control" name="source" formControlName="source" id="field_source">
                        <option value="MAIL">{{ 'appApp.FileSource.MAIL' | translate }}</option>
                        <option value="FAX">{{ 'appApp.FileSource.FAX' | translate }}</option>
                        <option value="SFTP">{{ 'appApp.FileSource.SFTP' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.sourceDetails" for="field_sourceDetails">Source Details</label>
                    <input type="text" class="form-control" name="sourceDetails" id="field_sourceDetails"
                           formControlName="sourceDetails"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.senderMailId" for="field_senderMailId">Sender Mail Id</label>
                    <input type="text" class="form-control" name="senderMailId" id="field_senderMailId"
                           formControlName="senderMailId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.filePath" for="field_filePath">File Path</label>
                    <input type="text" class="form-control" name="filePath" id="field_filePath"
                           formControlName="filePath"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.fileName" for="field_fileName">File Name</label>
                    <input type="text" class="form-control" name="fileName" id="field_fileName"
                           formControlName="fileName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.reason" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                           formControlName="reason"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.fileExtension" for="field_fileExtension">File Extension</label>
                    <input type="text" class="form-control" name="fileExtension" id="field_fileExtension"
                           formControlName="fileExtension"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="PDF">{{ 'appApp.FileType.PDF' | translate }}</option>
                        <option value="DOC">{{ 'appApp.FileType.DOC' | translate }}</option>
                        <option value="PNG">{{ 'appApp.FileType.PNG' | translate }}</option>
                        <option value="JPEG">{{ 'appApp.FileType.JPEG' | translate }}</option>
                        <option value="DOCX">{{ 'appApp.FileType.DOCX' | translate }}</option>
                        <option value="RTF">{{ 'appApp.FileType.RTF' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.documentType" for="field_documentType">Document Type</label>
                    <select class="form-control" name="documentType" formControlName="documentType" id="field_documentType">
                        <option value="INVOICE">{{ 'appApp.DocumentType.INVOICE' | translate }}</option>
                        <option value="PURCHASE_ORDER">{{ 'appApp.DocumentType.PURCHASE_ORDER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.documentCategory" for="field_documentCategory">Document Category</label>
                    <select class="form-control" name="documentCategory" formControlName="documentCategory" id="field_documentCategory">
                        <option value="INVOICE">{{ 'appApp.DocumentCategory.INVOICE' | translate }}</option>
                        <option value="PO">{{ 'appApp.DocumentCategory.PO' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.clientId" for="field_clientId">Client Id</label>
                    <input type="text" class="form-control" name="clientId" id="field_clientId"
                           formControlName="clientId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.clientDetails" for="field_clientDetails">Client Details</label>
                    <input type="text" class="form-control" name="clientDetails" id="field_clientDetails"
                           formControlName="clientDetails"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.protocol" for="field_protocol">Protocol</label>
                    <input type="text" class="form-control" name="protocol" id="field_protocol"
                           formControlName="protocol"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.createdAt" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.fileInfo.fileInfo" for="field_fileInfo">File Info</label>
                    <select class="form-control" id="field_fileInfo" name="fileInfo" formControlName="fileInfo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fileInfoOption.id === editForm.get('fileInfo')!.value?.id ? editForm.get('fileInfo')!.value : fileInfoOption" *ngFor="let fileInfoOption of fileinfos; trackBy: trackById">{{ fileInfoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
