<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.mailBox.home.title">Mail Boxes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mail-box" [routerLink]="['/mail-box/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="appApp.mailBox.home.createLabel">
            Create a new Mail Box
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="mailBoxes?.length === 0">
        <span jhiTranslate="appApp.mailBox.home.notFound">No mailBoxes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="mailBoxes && mailBoxes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.mailBox.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.mailBox.server">Server</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.mailBox.address">Address</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.mailBox.displayName">Display Name</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.mailBox.createdAt">Created At</span></th>
                    <th scope="col" ><span jhiTranslate="appApp.mailBox.createdBy">Created By</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mailBox of mailBoxes ;trackBy: trackId">
                    <td><a [routerLink]="['/mail-box', mailBox.id, 'view']">{{ mailBox.id }}</a></td>
                    <td>{{ mailBox.name }}</td>
                    <td>{{ mailBox.server }}</td>
                    <td>{{ mailBox.address }}</td>
                    <td>{{ mailBox.displayName }}</td>
                    <td>{{ mailBox.createdAt | date:'medium' }}</td>
                    <td>{{ mailBox.createdBy }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mail-box', mailBox.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mail-box', mailBox.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(mailBox)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
