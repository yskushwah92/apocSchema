<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-case-status-details-heading" jhiTranslate="appApp.caseStatusDetails.home.createOrEditLabel">Create or edit a Case Status Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.caseStatusDetails.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.caseStatusDetails.assignee" for="field_assignee">Assignee</label>
                    <input type="text" class="form-control" name="assignee" id="field_assignee"
                           formControlName="assignee"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.caseStatusDetails.comments" for="field_comments">Comments</label>
                    <input type="text" class="form-control" name="comments" id="field_comments"
                           formControlName="comments"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.caseStatusDetails.timeElapasedInCurrentStatus" for="field_timeElapasedInCurrentStatus">Time Elapased In Current Status</label>
                    <input type="text" class="form-control" name="timeElapasedInCurrentStatus" id="field_timeElapasedInCurrentStatus"
                           formControlName="timeElapasedInCurrentStatus"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.caseStatusDetails.createdAt" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.caseStatusDetails.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.caseStatusDetails.invoiceLineItem" for="field_invoiceLineItem">Invoice Line Item</label>
                    <select class="form-control" id="field_invoiceLineItem" name="invoiceLineItem" formControlName="invoiceLineItem">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invoiceLineItemOption.id === editForm.get('invoiceLineItem')!.value?.id ? editForm.get('invoiceLineItem')!.value : invoiceLineItemOption" *ngFor="let invoiceLineItemOption of invoicelineitems; trackBy: trackById">{{ invoiceLineItemOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
