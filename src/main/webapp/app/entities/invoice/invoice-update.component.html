<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-invoice-heading" jhiTranslate="appApp.invoice.home.createOrEditLabel">Create or edit a Invoice</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.serialNo" for="field_serialNo">Serial No</label>
                    <input type="text" class="form-control" name="serialNo" id="field_serialNo"
                           formControlName="serialNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.invoiceNo" for="field_invoiceNo">Invoice No</label>
                    <input type="text" class="form-control" name="invoiceNo" id="field_invoiceNo"
                           formControlName="invoiceNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.referenceNo" for="field_referenceNo">Reference No</label>
                    <input type="text" class="form-control" name="referenceNo" id="field_referenceNo"
                           formControlName="referenceNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.caseNo" for="field_caseNo">Case No</label>
                    <input type="text" class="form-control" name="caseNo" id="field_caseNo"
                           formControlName="caseNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.priority" for="field_priority">Priority</label>
                    <select class="form-control" name="priority" formControlName="priority" id="field_priority">
                        <option value="HIGH">{{ 'appApp.Priority.HIGH' | translate }}</option>
                        <option value="MEDIUM">{{ 'appApp.Priority.MEDIUM' | translate }}</option>
                        <option value="LOW">{{ 'appApp.Priority.LOW' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="PURCHASE_ORDER">{{ 'appApp.InvoiceType.PURCHASE_ORDER' | translate }}</option>
                        <option value="NON_PURCHASE_ORDER">{{ 'appApp.InvoiceType.NON_PURCHASE_ORDER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.dateOfCreation" for="field_dateOfCreation">Date Of Creation</label>
                    <div class="d-flex">
                        <input id="field_dateOfCreation" type="datetime-local" class="form-control" name="dateOfCreation" formControlName="dateOfCreation" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.sellerName" for="field_sellerName">Seller Name</label>
                    <input type="text" class="form-control" name="sellerName" id="field_sellerName"
                           formControlName="sellerName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.amountFunctional" for="field_amountFunctional">Amount Functional</label>
                    <input type="number" class="form-control" name="amountFunctional" id="field_amountFunctional"
                           formControlName="amountFunctional"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.amountReporting" for="field_amountReporting">Amount Reporting</label>
                    <input type="number" class="form-control" name="amountReporting" id="field_amountReporting"
                           formControlName="amountReporting"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.price" for="field_price">Price</label>
                    <input type="text" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.issuer" for="field_issuer">Issuer</label>
                    <input type="text" class="form-control" name="issuer" id="field_issuer"
                           formControlName="issuer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.tax" for="field_tax">Tax</label>
                    <input type="text" class="form-control" name="tax" id="field_tax"
                           formControlName="tax"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.inclusiveOfTax" for="field_inclusiveOfTax">Inclusive Of Tax</label>
                    <input type="checkbox" class="form-control" name="inclusiveOfTax" id="field_inclusiveOfTax"
                           formControlName="inclusiveOfTax"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ACCEPTED">{{ 'appApp.InvoiceStatus.ACCEPTED' | translate }}</option>
                        <option value="REJECTED">{{ 'appApp.InvoiceStatus.REJECTED' | translate }}</option>
                        <option value="FULFILLED">{{ 'appApp.InvoiceStatus.FULFILLED' | translate }}</option>
                        <option value="DEFERRED">{{ 'appApp.InvoiceStatus.DEFERRED' | translate }}</option>
                        <option value="HALT">{{ 'appApp.InvoiceStatus.HALT' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.gstn" for="field_gstn">Gstn</label>
                    <input type="text" class="form-control" name="gstn" id="field_gstn"
                           formControlName="gstn"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.category" for="field_category">Category</label>
                    <input type="text" class="form-control" name="category" id="field_category"
                           formControlName="category"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.contactNo" for="field_contactNo">Contact No</label>
                    <input type="text" class="form-control" name="contactNo" id="field_contactNo"
                           formControlName="contactNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.prefferredModeOfCommunication" for="field_prefferredModeOfCommunication">Prefferred Mode Of Communication</label>
                    <input type="text" class="form-control" name="prefferredModeOfCommunication" id="field_prefferredModeOfCommunication"
                           formControlName="prefferredModeOfCommunication"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.pointOfContact" for="field_pointOfContact">Point Of Contact</label>
                    <input type="text" class="form-control" name="pointOfContact" id="field_pointOfContact"
                           formControlName="pointOfContact"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.bankAccDetails" for="field_bankAccDetails">Bank Acc Details</label>
                    <input type="text" class="form-control" name="bankAccDetails" id="field_bankAccDetails"
                           formControlName="bankAccDetails"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.upiDetails" for="field_upiDetails">Upi Details</label>
                    <input type="text" class="form-control" name="upiDetails" id="field_upiDetails"
                           formControlName="upiDetails"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.preferredModeOfPayment" for="field_preferredModeOfPayment">Preferred Mode Of Payment</label>
                    <input type="text" class="form-control" name="preferredModeOfPayment" id="field_preferredModeOfPayment"
                           formControlName="preferredModeOfPayment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.createdAt" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.fileInfo" for="field_fileInfo">File Info</label>
                    <select class="form-control" id="field_fileInfo" name="fileInfo" formControlName="fileInfo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fileInfoOption.id === editForm.get('fileInfo')!.value?.id ? editForm.get('fileInfo')!.value : fileInfoOption" *ngFor="let fileInfoOption of fileinfos; trackBy: trackById">{{ fileInfoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.modelInfo" for="field_modelInfo">Model Info</label>
                    <select class="form-control" id="field_modelInfo" name="modelInfo" formControlName="modelInfo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="modelInfoOption.id === editForm.get('modelInfo')!.value?.id ? editForm.get('modelInfo')!.value : modelInfoOption" *ngFor="let modelInfoOption of modelinfos; trackBy: trackById">{{ modelInfoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.notificationInfo" for="field_notificationInfo">Notification Info</label>
                    <select class="form-control" id="field_notificationInfo" name="notificationInfo" formControlName="notificationInfo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="notificationInfoOption.id === editForm.get('notificationInfo')!.value?.id ? editForm.get('notificationInfo')!.value : notificationInfoOption" *ngFor="let notificationInfoOption of notificationinfos; trackBy: trackById">{{ notificationInfoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.paymentInfo" for="field_paymentInfo">Payment Info</label>
                    <select class="form-control" id="field_paymentInfo" name="paymentInfo" formControlName="paymentInfo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paymentInfoOption.id === editForm.get('paymentInfo')!.value?.id ? editForm.get('paymentInfo')!.value : paymentInfoOption" *ngFor="let paymentInfoOption of paymentinfos; trackBy: trackById">{{ paymentInfoOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.invoiceHeader" for="field_invoiceHeader">Invoice Header</label>
                    <select class="form-control" id="field_invoiceHeader" name="invoiceHeader" formControlName="invoiceHeader">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invoiceHeaderOption.id === editForm.get('invoiceHeader')!.value?.id ? editForm.get('invoiceHeader')!.value : invoiceHeaderOption" *ngFor="let invoiceHeaderOption of invoiceheaders; trackBy: trackById">{{ invoiceHeaderOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.vendor" for="field_vendor">Vendor</label>
                    <select class="form-control" id="field_vendor" name="vendor" formControlName="vendor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vendorOption.id === editForm.get('vendor')!.value?.id ? editForm.get('vendor')!.value : vendorOption" *ngFor="let vendorOption of vendors; trackBy: trackById">{{ vendorOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.invoice" for="field_invoice">Invoice</label>
                    <select class="form-control" id="field_invoice" name="invoice" formControlName="invoice">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="invoiceOption.id === editForm.get('invoice')!.value?.id ? editForm.get('invoice')!.value : invoiceOption" *ngFor="let invoiceOption of invoices; trackBy: trackById">{{ invoiceOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appApp.invoice.purchaseOrder" for="field_purchaseOrder">Purchase Order</label>
                    <select class="form-control" id="field_purchaseOrder" name="purchaseOrder" formControlName="purchaseOrder">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="purchaseOrderOption.id === editForm.get('purchaseOrder')!.value?.id ? editForm.get('purchaseOrder')!.value : purchaseOrderOption" *ngFor="let purchaseOrderOption of purchaseorders; trackBy: trackById">{{ purchaseOrderOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
